<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Y Registro</title>
    <link rel="shortcut icon" href="../project/assets/Imagenes/pallette.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="fondo"></div>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para abrir esta página</p>
                    <button id="btn_iniciar_sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_trasera_register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Regístrarse para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Regístrarse</button>
             </div>
            </div>

            <div class="contenedor_login_register">
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="correo" placeholder="Correo Electronico">
                    <input type="password" id="contrasena" placeholder="Contraseña">                    
                    <button type="button" onclick="validarUsuario(document.getElementById('correo').value, document.getElementById('contrasena').value)">Entrar</button>
                </form>
                <form action=""class="formulario_register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
            <div class="invitado" style="align-items: center; justify-content: center; display: flex; padding: 10%;">
                <button type="button" onclick="ingresarComoInvitado()">Entrar como invitado</button>
            </div>        
        </div>

    </main>    
    <script src="assets/JS/script.js"></script>
</body>
</html>
